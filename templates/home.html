{% extends "maestra.html" %}

{% block title %}HOME{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api-Rest CRUD Python - MongoDB</title>
</head>
<body>
    <div class="container mt-5">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="static/imgs/funkopop.jpg" class="d-block w-100" alt="carousel1">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="static/imgs/comics.jpg" class="d-block w-100" alt="carousel2">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="static/imgs/marvel.jpg" class="d-block w-100" alt="carousel3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
{% endblock %}
